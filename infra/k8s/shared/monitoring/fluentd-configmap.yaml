apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: monitoring
  labels:
    app: fluentd
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head false
      refresh_interval 10
      <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        keep_time_key true
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
      kubernetes_url https://kubernetes.default.svc:443
      verify_ssl true
      ca_file /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file /var/run/secrets/kubernetes.io/serviceaccount/token
    </filter>

    # Lọc bỏ log rác để tiết kiệm ổ cứng
    # ONLY exclude monitoring và kube-system namespaces
    # KEEP logs from: graduate-project, dev, default namespaces
    <filter kubernetes.**>
      @type grep
      <exclude>
        key $.kubernetes.namespace_name
        pattern /^(monitoring|kube-system)$/
      </exclude>
    </filter>

    # Add namespace label for better filtering in Kibana
    <filter kubernetes.**>
      @type record_transformer
      <record>
        namespace ${record["kubernetes"]["namespace_name"]}
        pod_name ${record["kubernetes"]["pod_name"]}
        container_name ${record["kubernetes"]["container_name"]}
      </record>
    </filter>

    <match kubernetes.**>
      @type elasticsearch
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme http
      logstash_format true
      logstash_prefix microservices
      suppress_type_name true
      request_timeout 30s

      <buffer>
        @type file
        path /tmp/fluentd-buffers/elasticsearch.buffer
        flush_mode interval
        flush_interval 10s
        
        # QUAN TRỌNG: Giảm size buffer để vừa RAM 128Mi
        chunk_limit_size 2MB
        total_limit_size 64MB 
        overflow_action drop_oldest_chunk
        
        retry_type exponential_backoff
        retry_max_interval 30s
        retry_forever false
        retry_max_times 5
      </buffer>
    </match>