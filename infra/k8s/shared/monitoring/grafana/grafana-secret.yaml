# Grafana Admin Credentials Secret
# Generate strong password with: openssl rand -base64 32
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
  labels:
    app: grafana
    tier: monitoring
type: Opaque
stringData:
  admin-user: admin
  # TODO: Replace with strong password before production!
  # Generate with: openssl rand -base64 32
  admin-password: "ChangeMe_$(date +%s)_SecurePassword"  # CHANGE THIS!
