# ============================================
# Employee Service - ConfigMap
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-config
  namespace: graduate-project
  labels:
    app: employee
    tier: application
data:
  # Database Configuration
  POSTGRES_HOST: "pgbouncer-srv.infrastructure"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "employee_db"
  
  # Redis Configuration
  REDIS_HOST: "redis-master-srv.infrastructure"
  REDIS_PORT: "6379"
  
  # Service Configuration
  LOG_LEVEL: "info"
  NODE_ENV: "production"
