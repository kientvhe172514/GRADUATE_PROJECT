# ============================================
# Employee Service - HA Deployment (Optimized)
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-depl
  namespace: graduate-project
  labels:
    app: employee
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: employee
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
    spec:
      serviceAccountName: employee-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z pgbouncer-srv.infrastructure 5432; do sleep 5; done']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis-master-srv.infrastructure 6379; do sleep 5; done']
      containers:
      - name: employee
        image: DOCKERHUB_USERNAME_PLACEHOLDER/graduate-project-employee:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@pgbouncer-srv.infrastructure:5432/employee_db"
        envFrom:
        - configMapRef:
            name: employee-config
        - secretRef:
            name: employee-secrets
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        startupProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 60
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: employee-srv
  namespace: graduate-project
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
  selector:
    app: employee

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: employee-sa
  namespace: graduate-project

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: employee-hpa
  namespace: graduate-project
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: employee-depl
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-config
  namespace: graduate-project
data:
  POSTGRES_HOST: "pgbouncer-srv.infrastructure"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "employee_db"
  REDIS_HOST: "redis-master-srv.infrastructure"
  REDIS_PORT: "6379"



