name: [32mInfrastructure Deploy[0m

on:
  push:
    paths:
      - 'infra/k8s/platform/**'
      - 'infra/k8s/shared/**'
      - 'infra/k8s/**.yaml'
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    name: [34mDeploy Infrastructure (K8s)[0m
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy K8s Infrastructure
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/GRADUATE_PROJECT
            git pull origin main
            
            echo "=== 1. Creating Namespaces ==="
            kubectl apply -f infra/k8s/platform/namespace.yaml
            
            echo "=== 2. Deploying Platform Resources ==="
            kubectl apply -f infra/k8s/platform/ --recursive
            
            echo "=== 3a. Deploying Databases ==="
            kubectl apply -f infra/k8s/shared/databases/ --recursive
            
            echo "=== 3b. Deploying Messaging ==="
            kubectl apply -f infra/k8s/shared/messaging/ --recursive
            
            echo "=== 3c. Deploying Monitoring Stack ==="
            kubectl apply -f infra/k8s/shared/monitoring/ --recursive
            echo "Monitoring resources applied. Checking..."
            kubectl get all -n monitoring 2>&1 || echo "Monitoring namespace empty or error"
            
            echo "=== 4. Waiting for critical deployments ==="
            kubectl wait --for=condition=available --timeout=120s deployment/prometheus-depl -n monitoring || true
            kubectl wait --for=condition=available --timeout=120s deployment/grafana-depl -n monitoring || true
            
            echo "\n=== 5. Deployment Status ==="
            echo "\n--- Monitoring Namespace ---"
            kubectl get all -n monitoring || echo "Monitoring namespace not ready yet"
            
            echo "\n--- Infrastructure Namespace ---"
            kubectl get statefulset -n infrastructure || echo "No StatefulSet in infrastructure"
            kubectl get pvc -n infrastructure || echo "No PVC in infrastructure"
            
            echo "\n--- Graduate Project Namespace ---"
            kubectl get deployment -n graduate-project || echo "No deployments in graduate-project"
            kubectl get statefulset -n graduate-project || echo "No StatefulSet in graduate-project"
          EOF
