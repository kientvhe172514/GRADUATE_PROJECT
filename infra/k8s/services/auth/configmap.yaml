apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: graduate-project
  labels:
    app: auth
    service: auth
    tier: application
data:
  # Application Settings - MATCH .env.example
  NODE_ENV: "production"
  APP_PORT: "3001"
  PORT: "3001"
  LOG_LEVEL: "info"
  API_VERSION: "v1"
  
  # Application Settings
  SESSION_TIMEOUT: "3600"
  BCRYPT_ROUNDS: "12"
  CORS_ORIGINS: "http://localhost:3000,https://microservices.local"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "900000"  # 15 minutes
  RATE_LIMIT_MAX: "100"        # 100 requests per window
