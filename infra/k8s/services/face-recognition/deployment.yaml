apiVersion: apps/v1
kind: Deployment
metadata:
  name: face-recognition-depl
  namespace: default
  labels:
    app: face-recognition
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: face-recognition
  template:
    metadata:
      labels:
        app: face-recognition
        tier: api
    spec:
      serviceAccountName: face-recognition-sa
      containers:
      - name: face-recognition
        image: zentry.api
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        envFrom:
        - configMapRef:
            name: face-recognition-config
        - secretRef:
            name: face-recognition-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10