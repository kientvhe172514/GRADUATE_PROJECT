apiVersion: v1
kind: Secret
metadata:
  name: face-recognition-secrets
  namespace: default
  labels:
    app: face-recognition
    tier: api
type: Opaque
stringData:
  # Database Connections - CHÍNH XÁC match với application expectation
  ConnectionStrings__FaceIdConnection: "Host=postgres-srv.infrastructure.svc.cluster.local;Port=5432;Database=microservices_db;Username=postgres;Password=postgres123;Pooling=true;"
  ConnectionStrings__DefaultConnection: "Host=postgres-srv.infrastructure.svc.cluster.local;Port=5432;Database=microservices_db;Username=postgres;Password=postgres123;Pooling=true;"
  
  # RabbitMQ Connection - CHÍNH XÁC match với application expectation  
  RabbitMQ__ConnectionString: "amqp://admin:rabbitmq123@rabbitmq-srv.infrastructure.svc.cluster.local:5672/"
  
  # Redis Connection
  Redis__ConnectionString: "redis-srv.infrastructure.svc.cluster.local:6379"
  
  # JWT Configuration
  Jwt__Secret: "face-recognition-super-secret-jwt-key-minimum-32-characters"
  Jwt__Issuer: "microservices-face-recognition"
  Jwt__Audience: "microservices-platform"
  Jwt__ExpirationMinutes: "60"