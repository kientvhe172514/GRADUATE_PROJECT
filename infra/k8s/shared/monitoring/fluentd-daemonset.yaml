apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-daemonset
  namespace: monitoring
  labels:
    app: fluentd
    tier: monitoring
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      containers:
        - name: fluentd
          # D√πng image c√≥ s·∫µn t·∫•t c·∫£ plugins
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-elasticsearch8-1
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch-srv.monitoring.svc.cluster.local"
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Ruby GC tuning ƒë·ªÉ tr√°nh memory leak
            - name: RUBY_GC_HEAP_GROWTH_FACTOR
              value: "1.1"
            - name: RUBY_GC_MALLOC_LIMIT
              value: "16000000"
          resources:
            requests:
              cpu: 50m      # Ultra-optimized for t2.micro (was 200m)
              memory: 64Mi  # Ultra-optimized for t2.micro (was 256Mi)
            limits:
              cpu: 200m     # Ultra-optimized for t2.micro (was 1000m)
              memory: 128Mi # Ultra-optimized for t2.micro (was 1Gi)
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: fluentd-config-volume
              mountPath: /fluentd/etc
            - name: tmp
              mountPath: /tmp
            - name: fluentd-output
              mountPath: /var/log/fluentd-output
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: fluentd-config-volume
          configMap:
            name: fluentd-config
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        # üõ°Ô∏è Volume cho output logs - gi·ªõi h·∫°n size ƒë·ªÉ tr√°nh tr√†n ƒëƒ©a
        - name: fluentd-output
          emptyDir:
            sizeLimit: 2Gi