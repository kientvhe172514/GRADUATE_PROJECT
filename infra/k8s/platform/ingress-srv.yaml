apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: graduate-project
  annotations:
    # Traefik annotations (k3s default)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      # Auth Service
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-srv
            port:
              number: 3001
      
      # Health check (cho auth)
      - path: /api/v1/health
        pathType: Prefix
        backend:
          service:
            name: auth-srv
            port:
              number: 3001
      
      # Face Recognition Service
      - path: /api/v1/face
        pathType: Prefix
        backend:
          service:
            name: face-recognition-srv
            port:
              number: 8080
      
      # Attendance Service
      - path: /api/v1/attendance
        pathType: Prefix
        backend:
          service:
            name: attendance-srv
            port:
              number: 3002
      
      # Employee Service
      - path: /api/v1/employee
        pathType: Prefix
        backend:
          service:
            name: employee-srv
            port:
              number: 3003
      
      # Leave Service
      - path: /api/v1/leave
        pathType: Prefix
        backend:
          service:
            name: leave-srv
            port:
              number: 3004
      
      # Notification Service
      - path: /api/v1/notification
        pathType: Prefix
        backend:
          service:
            name: notification-srv
            port:
              number: 3005
      
      # Reporting Service
      - path: /api/v1/reporting
        pathType: Prefix
        backend:
          service:
            name: reporting-srv
            port:
              number: 3006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Monitoring'
spec:
  rules:
  - host: grafana.microservices.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-srv
            port:
              number: 3030
  - host: prometheus.microservices.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-srv
            port:
              number: 9090