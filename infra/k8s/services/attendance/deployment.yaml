# ============================================
# Attendance Service - Deployment
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-depl
  namespace: graduate-project
  labels:
    app: attendance
    tier: application
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: attendance
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: attendance
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    
    spec:
      serviceAccountName: attendance-sa
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - attendance
              topologyKey: kubernetes.io/hostname
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: attendance
        image: tranvukien125/graduate-project-attendance:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        
        # Mount .env file from secret (CI/CD injects all vars as .env string)
        volumeMounts:
        - name: env-file
          mountPath: /app/services/attendance/.env
          subPath: .env
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.npm
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3002
          initialDelaySeconds: 30  # Increased to allow DNS propagation
          periodSeconds: 10
          failureThreshold: 6
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3002
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      terminationGracePeriodSeconds: 30
      
      volumes:
      - name: env-file
        secret:
          secretName: attendance-secrets
          items:
          - key: .env
            path: .env
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi
      - name: cache
        emptyDir:
          sizeLimit: 256Mi



