apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-depl
  namespace: monitoring
  labels:
    app: prometheus
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: monitoring
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.47.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=7d'  # Optimized for test/dev (was 30d)
          - '--storage.tsdb.retention.size=5GB'  # Add size limit
          - '--web.enable-lifecycle'
          - '--web.enable-admin-api'
          - '--web.external-url=http://prometheus.monitoring.svc:9090'
          # CONNECT TO ALERTMANAGER FOR FIRING ALERTS
          - '--alertmanager.url=http://alertmanager-srv.monitoring.svc:9093'
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
        resources:
          requests:
            memory: "128Mi"  # Optimized for test/dev (was 512Mi)
            cpu: "50m"       # Optimized for test/dev (was 250m)
          limits:
            memory: "256Mi"  # Optimized for test/dev (was 1Gi)
            cpu: "200m"      # Optimized for test/dev (was 500m)
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-storage  # USE PVC FOR PERSISTENCE! (was emptyDir)

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-srv
  namespace: monitoring
  labels:
    app: prometheus
    tier: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  selector:
    app: prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
  type: ClusterIP