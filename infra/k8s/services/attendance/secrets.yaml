# ============================================
# Attendance Service - Secrets
# ============================================
# IMPORTANT: In production, use external secrets management
# Example: HashiCorp Vault, AWS Secrets Manager, Azure Key Vault
# For development only - Base64 encoded values
# ============================================

apiVersion: v1
kind: Secret
metadata:
  name: attendance-secrets
  namespace: default
  labels:
    app: attendance
    tier: microservices
type: Opaque
data:
  # PostgreSQL credentials (Base64 encoded)
  # Default values for development - CHANGE IN PRODUCTION
  # postgres / postgres123
  postgres-username: cG9zdGdyZXM=
  postgres-password: cG9zdGdyZXMxMjM=
  
  # Redis password (Base64 encoded)
  # redis123
  redis-password: cmVkaXMxMjM=
  
  # RabbitMQ credentials (Base64 encoded)
  # rabbitmq / rabbitmq123
  rabbitmq-username: cmFiYml0bXE=
  rabbitmq-password: cmFiYml0bXExMjM=
  
  # JWT Secret (Base64 encoded)
  # attendance-jwt-secret-key-change-in-production-2024
  jwt-secret: YXR0ZW5kYW5jZS1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi0yMDI0
  
  # API Keys (Base64 encoded)
  # attendance-api-key-development-only
  api-key: YXR0ZW5kYW5jZS1hcGkta2V5LWRldmVsb3BtZW50LW9ubHk=

---
# Secret for ServiceAccount token mounting (optional)
apiVersion: v1
kind: Secret
metadata:
  name: attendance-sa-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: attendance-sa
type: kubernetes.io/service-account-token
