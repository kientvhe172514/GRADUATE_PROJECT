apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: infrastructure
  labels:
    app: rabbitmq
    tier: messaging
data:
  enabled_plugins: |
    [
      rabbitmq_management,
      rabbitmq_prometheus,
      rabbitmq_peer_discovery_k8s,
      rabbitmq_shovel,
      rabbitmq_shovel_management
    ].
  
  rabbitmq.conf: |
    # ============================================
    # RabbitMQ 3.13+ HA Cluster Configuration
    # Updated syntax for RabbitMQ 3.13+
    # ============================================
    
    # ===== NETWORKING =====
    # Note: loopback_users setting removed in 3.13+ (guest user disabled by default)
    listeners.tcp.1 = 5672
    management.tcp.port = 15672
    prometheus.tcp.port = 15692
    
    # ===== CLUSTER CONFIGURATION (K8s Peer Discovery) =====
    cluster_formation.peer_discovery_backend = kubernetes
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.address_type = hostname
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = pause_minority
    
    # ===== QUORUM QUEUES (Default) =====
    # Default queue type for HA - data replicated across nodes
    default_vhost = /
    default_user = guest
    default_permissions.configure = .*
    default_permissions.read = .*
    default_permissions.write = .*
    
    # ===== MEMORY & DISK (3.13+ syntax) =====
    vm_memory_high_watermark.relative = 0.7
    vm_memory_high_watermark_paging_ratio = 0.85
    disk_free_limit.absolute = 2147483648
    
    # ===== CONNECTION & CHANNEL LIMITS (3.13+ syntax) =====
    channel_max = 2048
    num_acceptors.tcp = 30
    
    # ===== HEARTBEAT & TIMEOUTS (3.13+ syntax) =====
    heartbeat = 60
    
    # ===== PERFORMANCE TUNING (3.13+ syntax) =====
    collect_statistics_interval = 10000
    
    # ===== LOGGING (3.13+ uses different log configuration) =====
    # RabbitMQ 3.13+ logs to stdout by default, no need for log.console
    log.file.level = info
    log.console.level = info
