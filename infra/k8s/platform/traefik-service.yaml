# ============================================
# TRAEFIK SERVICE - NODEPORT
# ============================================
# Expose Traefik ra ngoài qua NodePort
# Truy cập: http://<EC2-IP>:30080/api/v1/auth
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
  namespace: kube-system
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik
  ports:
  - name: web
    port: 80
    targetPort: 8000
    nodePort: 30080      # HTTP: http://<EC2-IP>:30080
    protocol: TCP
  - name: websecure
    port: 443
    targetPort: 8443
    nodePort: 30443      # HTTPS: https://<EC2-IP>:30443
    protocol: TCP
  - name: admin
    port: 9000
    targetPort: 9000
    nodePort: 30900      # Dashboard: http://<EC2-IP>:30900/dashboard/
    protocol: TCP
