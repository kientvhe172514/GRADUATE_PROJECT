apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-depl
  namespace: monitoring
  labels:
    app: grafana
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        tier: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.1.0
        ports:
        - containerPort: 3030
        env:
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: "admin123"
          - name: GF_SECURITY_ADMIN_USER
            value: "admin"
          - name: GF_SERVER_HTTP_PORT
            value: "3030"
        # THÊM RESOURCES ĐỂ ĐẬP ỨNG QUOTA
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        # THÊM HEALTH CHECKS
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3030
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3030
          initialDelaySeconds: 30
          periodSeconds: 30
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-config
        configMap:
          name: grafana-config