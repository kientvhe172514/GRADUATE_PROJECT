apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: default
  labels:
    app: auth
    service: auth
    tier: application
data:
  NODE_ENV: "production"
  PORT: "3001"
  LOG_LEVEL: "info"
  API_VERSION: "v1"
  
  # Service Discovery
  POSTGRES_HOST: "postgres-srv.infrastructure.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "authdb"
  
  REDIS_HOST: "redis-srv.infrastructure.svc.cluster.local"
  REDIS_PORT: "6379"
  
  RABBITMQ_HOST: "rabbitmq-srv.infrastructure.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  
  # Application Settings
  SESSION_TIMEOUT: "3600"
  BCRYPT_ROUNDS: "12"
  CORS_ORIGINS: "http://localhost:3000,https://microservices.local"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "900000"  # 15 minutes
  RATE_LIMIT_MAX: "100"        # 100 requests per window