# ============================================
# Leave Service - HA Deployment (Optimized)
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: leave-depl
  namespace: graduate-project
  labels:
    app: leave
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leave
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: leave
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3004"
    spec:
      serviceAccountName: leave-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: leave
        image: tranvukien125/graduate-project-leave:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3004"
        
        # Mount .env file from secret (CI/CD injects all vars as .env string)
        volumeMounts:
        - name: env-file
          mountPath: /app/services/leave/.env
          subPath: .env
          readOnly: true
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3004
          initialDelaySeconds: 30  # Increased to allow DNS propagation
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3004
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3004
          initialDelaySeconds: 60
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: env-file
        secret:
          secretName: leave-secrets
          items:
          - key: .env
            path: .env
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: leave-srv
  namespace: graduate-project
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
  selector:
    app: leave

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: leave-sa
  namespace: graduate-project

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: leave-hpa
  namespace: graduate-project
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: leave-depl
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: leave-config
  namespace: graduate-project
data:
  POSTGRES_HOST: "pgbouncer-srv.infrastructure"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "leave_db"
  REDIS_HOST: "redis-master-srv.infrastructure"
  REDIS_PORT: "6379"
  RABBITMQ_HOST: "rabbitmq-srv.infrastructure"
  RABBITMQ_PORT: "5672"



