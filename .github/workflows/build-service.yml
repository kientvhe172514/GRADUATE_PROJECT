name: ðŸ”¨ Build Node.js Service (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      build-args:
        required: false
        type: string
        default: ''

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build & Push ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore shared-common cache
        uses: actions/cache@v4
        with:
          path: services/shared-common/dist
          key: shared-build-${{ github.sha }}
        continue-on-error: true

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared-common if needed
        run: |
          if [ ! -d "services/shared-common/dist" ]; then
            echo "Building shared-common..."
            pnpm --filter @graduate-project/shared-common build
          fi

      - name: Build service
        run: pnpm --filter ${{ inputs.service-name }} build

      - name: Run linter
        run: pnpm --filter ${{ inputs.service-name }} lint || echo "âš ï¸ Linting skipped or failed"
        continue-on-error: true

      - name: Run tests
        run: pnpm --filter ${{ inputs.service-name }} test || echo "âš ï¸ Tests skipped or failed"
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/graduate-project-${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.service-path }}/${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "### ðŸ³ Docker Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ inputs.service-name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
