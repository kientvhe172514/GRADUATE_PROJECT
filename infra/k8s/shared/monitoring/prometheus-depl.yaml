apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-depl
  namespace: monitoring
  labels:
    app: prometheus
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: monitoring
    spec:
      # Schedule on worker node (has more disk space)
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      # Fallback: schedule on non-master nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.47.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=3d'       # Reduced from 7d to save space
          - '--storage.tsdb.retention.size=4GB'      # Reduced from 5GB
          - '--storage.tsdb.wal-compression'         # Enable WAL compression
          - '--storage.tsdb.min-block-duration=2h'   # More frequent compaction
          - '--storage.tsdb.max-block-duration=2h'   # Match min for faster cleanup
          - '--web.enable-lifecycle'
          - '--web.enable-admin-api'
          - '--web.external-url=http://prometheus.monitoring.svc:9090'
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
        resources:
          requests:
            memory: "512Mi"  # Increased for WAL replay (445 segments)
            cpu: "100m"       
          limits:
            memory: "1Gi"    # Increased to handle large WAL replay
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 120  # Increased for WAL replay time
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 15      # More attempts during replay
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 180  # Increased for WAL replay time
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10      # More attempts during replay
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-storage  # 2GB PVC on worker node

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-srv
  namespace: monitoring
  labels:
    app: prometheus
    tier: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  selector:
    app: prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
  type: ClusterIP