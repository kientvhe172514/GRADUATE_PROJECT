apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: infrastructure
  labels:
    app: rabbitmq
    tier: messaging
type: Opaque
stringData:
  # ===== AUTHENTICATION =====
  username: "admin"
  password: "rabbitmq123"  # TODO: Change in production!
  
  # ===== ERLANG COOKIE (Must be same across cluster) =====
  erlang-cookie: "CHANGEME_RANDOM_COOKIE_STRING_32_CHARS"
  
  # ===== CONNECTION STRINGS =====
  # Primary connection (load balanced across cluster)
  RABBITMQ_CONNECTION_STRING: "amqp://admin:rabbitmq123@rabbitmq-srv.infrastructure.svc.cluster.local:5672/"
  
  # Individual node connections (if needed)
  RABBITMQ_NODE_0: "amqp://admin:rabbitmq123@rabbitmq-0.rabbitmq-headless.infrastructure.svc.cluster.local:5672/"
  RABBITMQ_NODE_1: "amqp://admin:rabbitmq123@rabbitmq-1.rabbitmq-headless.infrastructure.svc.cluster.local:5672/"
  RABBITMQ_NODE_2: "amqp://admin:rabbitmq123@rabbitmq-2.rabbitmq-headless.infrastructure.svc.cluster.local:5672/"
