# ============================================
# Notification Service - HA Deployment (Optimized)
# ============================================
# Sử dụng PostgreSQL

apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-depl
  namespace: default
  labels:
    app: notification
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: notification
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3005"
    spec:
      serviceAccountName: notification-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z pgbouncer-srv.infrastructure 5432; do sleep 5; done']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq-srv.infrastructure 5672; do sleep 5; done']
      containers:
      - name: notification
        image: DOCKERHUB_USERNAME_PLACEHOLDER/graduate-project-
        imagePullPolicy: Always
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3005"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@pgbouncer-srv.infrastructure:5432/notification_db"
        envFrom:
        - configMapRef:
            name: notification-config
        - secretRef:
            name: notification-secrets
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        startupProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 60
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: notification-srv
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 3005
    targetPort: 3005
  selector:
    app: notification

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-sa
  namespace: default

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-depl
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  namespace: default
data:
  MONGODB_HOST: "mongodb-srv.infrastructure"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "notification_db"
  MONGODB_REPLICA_SET: "rs0"
  RABBITMQ_HOST: "rabbitmq-srv.infrastructure"
  RABBITMQ_PORT: "5672"
  REDIS_HOST: "redis-master-srv.infrastructure"
  REDIS_PORT: "6379"



