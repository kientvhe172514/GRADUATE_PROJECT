# ============================================
# Attendance Service - ConfigMap
# ============================================
# MATCH với .env.example của attendance service
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: attendance-config
  namespace: default
  labels:
    app: attendance
    tier: application
data:
  # Application - MATCH .env.example
  APP_PORT: "3004"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # Attendance Settings - MATCH .env.example
  CHECK_IN_GRACE_PERIOD_MINUTES: "15"
  CHECK_OUT_GRACE_PERIOD_MINUTES: "15"
  BEACON_DETECTION_RADIUS_METERS: "100"
  GPS_ACCURACY_THRESHOLD_METERS: "50"
  FACE_RECOGNITION_CONFIDENCE_THRESHOLD: "0.85"
  
  # Pagination - MATCH .env.example
  DEFAULT_PAGE_SIZE: "10"
  MAX_PAGE_SIZE: "100"
