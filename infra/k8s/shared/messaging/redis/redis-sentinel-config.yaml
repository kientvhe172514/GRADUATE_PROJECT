# ============================================
# Redis Sentinel Configuration
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
  namespace: infrastructure
  labels:
    app: redis-sentinel
data:
  sentinel.conf: |
    # Bind to all interfaces
    bind 0.0.0.0
    port 26379
    
    # Sentinel monitoring
    sentinel monitor mymaster redis-master-0.redis-master-headless.infrastructure.svc.cluster.local 6379 2
    sentinel auth-pass mymaster ${REDIS_PASSWORD}
    
    # Failover configuration
    sentinel down-after-milliseconds mymaster 5000
    sentinel parallel-syncs mymaster 1
    sentinel failover-timeout mymaster 10000
    
    # Notification scripts (optional)
    # sentinel notification-script mymaster /path/to/notification.sh
    # sentinel client-reconfig-script mymaster /path/to/reconfig.sh
    
    # Sentinel logging
    loglevel notice
    logfile ""
    
    # Sentinel working directory
    dir /data
    
    # Resolve DNS hostnames
    sentinel resolve-hostnames yes
    sentinel announce-hostnames yes
