apiVersion: v1
kind: ServiceAccount
metadata:
  name: face-recognition-sa
  namespace: default
  labels:
    app: face-recognition
    tier: api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: face-recognition-role
  namespace: default
  labels:
    app: face-recognition
    tier: api
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: face-recognition-binding
  namespace: default
  labels:
    app: face-recognition
    tier: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: face-recognition-role
subjects:
- kind: ServiceAccount
  name: face-recognition-sa
  namespace: default