# ============================================
# Reporting Service - HA Deployment (Optimized)
# ============================================
# Sử dụng PostgreSQL cho analytics/reporting data

apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-depl
  namespace: graduate-project
  labels:
    app: reporting
    tier: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reporting
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: reporting
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3006"
    spec:
      serviceAccountName: reporting-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z pgbouncer-srv.infrastructure 5432; do sleep 5; done']
      - name: wait-for-postgres-replica
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-replica-srv.infrastructure 5432; do sleep 5; done']
      containers:
      - name: reporting
        image: DOCKERHUB_USERNAME_PLACEHOLDER/graduate-project-reporting:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3006
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3006"
        
        # Mount .env file from secret (CI/CD injects all vars as .env string)
        volumeMounts:
        - name: env-file
          mountPath: /app/services/reporting/.env
          subPath: .env
          readOnly: true
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 3006
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3006
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3006
          initialDelaySeconds: 60
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: env-file
        secret:
          secretName: reporting-secrets
          items:
          - key: .env
            path: .env
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: reporting-srv
  namespace: graduate-project
spec:
  type: ClusterIP
  ports:
  - port: 3006
    targetPort: 3006
  selector:
    app: reporting

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reporting-sa
  namespace: graduate-project

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reporting-hpa
  namespace: graduate-project
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reporting-depl
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reporting-config
  namespace: graduate-project
data:
  MONGODB_HOST: "mongodb-srv.infrastructure"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "reporting_db"
  POSTGRES_READ_HOST: "postgres-replica-srv.infrastructure"
  POSTGRES_READ_PORT: "5432"
  REDIS_HOST: "redis-master-srv.infrastructure"
  REDIS_PORT: "6379"



