apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: default
  labels:
    app: auth
    service: auth
    tier: application
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://postgres:postgres123@postgres-srv.infrastructure.svc.cluster.local:5432/authdb"
  POSTGRES_USER: "auth_user"
  POSTGRES_PASSWORD: "auth_password"
  
  # JWT Configuration
  JWT_SECRET: "your-super-secret-jwt-key-min-32-characters-long"
  JWT_ISSUER: "microservices-auth"
  JWT_AUDIENCE: "microservices-platform"
  JWT_EXPIRATION: "1h"
  JWT_REFRESH_EXPIRATION: "7d"
  
  # Redis
  REDIS_PASSWORD: ""
  
  # RabbitMQ
  RABBITMQ_USERNAME: "admin"
  RABBITMQ_PASSWORD: "rabbitmq123"
  RABBITMQ_CONNECTION_STRING: "amqp://admin:rabbitmq123@rabbitmq-srv.infrastructure.svc.cluster.local:5672/"
  
  # External Services
  SENDGRID_API_KEY: "your-sendgrid-api-key"
  TWILIO_SID: "your-twilio-sid"
  TWILIO_TOKEN: "your-twilio-token"