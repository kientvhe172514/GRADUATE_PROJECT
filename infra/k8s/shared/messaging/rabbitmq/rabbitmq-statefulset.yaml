# ============================================
# RabbitMQ HA Cluster - StatefulSet
# ============================================
# 3-node cluster với quorum queues cho HA
# Anti-affinity để distribute pods across nodes
# Persistent storage cho data durability
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-headless
  namespace: infrastructure
  labels:
    app: rabbitmq
spec:
  clusterIP: None
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  - name: prometheus
    port: 15692
    targetPort: 15692
  - name: epmd
    port: 4369
    targetPort: 4369
  - name: dist
    port: 25672
    targetPort: 25672
  selector:
    app: rabbitmq
  publishNotReadyAddresses: true

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: infrastructure
  labels:
    app: rabbitmq
    tier: messaging
spec:
  serviceName: rabbitmq-headless
  replicas: 2  # 2-node cluster cho cost optimization
  selector:
    matchLabels:
      app: rabbitmq
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rabbitmq
        tier: messaging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15692"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: rabbitmq-sa
      
      # ===== ANTI-AFFINITY: Phân tán pods across nodes =====
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - rabbitmq
            topologyKey: kubernetes.io/hostname
      
      # ===== INIT CONTAINER: Copy Erlang cookie =====
      initContainers:
      - name: setup-cookie
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          cp /tmp/erlang/.erlang.cookie /var/lib/rabbitmq/.erlang.cookie
          chmod 400 /var/lib/rabbitmq/.erlang.cookie
          chown 999:999 /var/lib/rabbitmq/.erlang.cookie
        volumeMounts:
        - name: erlang-cookie
          mountPath: /tmp/erlang
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            cpu: "10m"
            memory: "16Mi"
          limits:
            cpu: "50m"
            memory: "32Mi"
      
      containers:
      - name: rabbitmq
        image: rabbitmq:3.13-management-alpine  # Latest stable
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        - containerPort: 15692
          name: prometheus
        - containerPort: 4369
          name: epmd
        - containerPort: 25672
          name: dist
        
        env:
        # ===== CLUSTER CONFIGURATION =====
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RABBITMQ_USE_LONGNAME
          value: "true"
        - name: RABBITMQ_NODENAME
          value: "rabbit@$(POD_NAME).rabbitmq-headless.$(POD_NAMESPACE).svc.cluster.local"
        - name: K8S_SERVICE_NAME
          value: "rabbitmq-headless"
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: erlang-cookie
        
        # ===== CLUSTER FORMATION =====
        - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
          value: "-rabbit cluster_formation [{peer_discovery_backend,rabbit_peer_discovery_k8s},{k8s,{service_name,\"$(K8S_SERVICE_NAME)\"},{k8s_namespace,\"$(POD_NAMESPACE)\"},{k8s_address_type,hostname}]"
        
        # ===== CREDENTIALS =====
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: username
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: password
        
        # ===== PERFORMANCE TUNING =====
        - name: RABBITMQ_VM_MEMORY_HIGH_WATERMARK
          value: "0.7"  # Use 70% memory before flow control
        - name: RABBITMQ_DISK_FREE_ABSOLUTE_LIMIT
          value: "2GB"
        
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq/rabbitmq.conf
          subPath: rabbitmq.conf
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq/enabled_plugins
          subPath: enabled_plugins
        
        # ===== RESOURCE LIMITS =====
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # ===== HEALTH CHECKS =====
        startupProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 10
        
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - check_running
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      
      volumes:
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config
      - name: erlang-cookie
        secret:
          secretName: rabbitmq-secret
          items:
          - key: erlang-cookie
            path: .erlang.cookie
  
  # ===== PERSISTENT VOLUME CLAIM TEMPLATE =====
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data
      labels:
        app: rabbitmq
    spec:
      accessModes: 
      - ReadWriteOnce
      storageClassName: local-path  # FIX: Changed from standard to local-path
      resources:
        requests:
          storage: 10Gi  # 10GB cho mỗi node

---
# ===== SERVICE ACCOUNT & RBAC =====
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq-sa
  namespace: infrastructure

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rabbitmq-role
  namespace: infrastructure
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbitmq-rolebinding
  namespace: infrastructure
subjects:
- kind: ServiceAccount
  name: rabbitmq-sa
roleRef:
  kind: Role
  name: rabbitmq-role
  apiGroup: rbac.authorization.k8s.io

---
# ===== POD DISRUPTION BUDGET =====
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rabbitmq-pdb
  namespace: infrastructure
spec:
  minAvailable: 1  # At least 1 node available
  selector:
    matchLabels:
      app: rabbitmq
