# ============================================
# Leave Service - Service
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: leave-srv
  namespace: graduate-project
  labels:
    app: leave
    tier: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3004"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
    name: http
  selector:
    app: leave
