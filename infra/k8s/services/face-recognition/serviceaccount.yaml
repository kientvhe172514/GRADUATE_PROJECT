# ============================================
# Face-Recognition Service - RBAC & ServiceAccount
# ============================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: face-recognition-sa
  namespace: default
  labels:
    app: face-recognition
automountServiceAccountToken: true

---
# Role for accessing ConfigMaps and Secrets (if needed for dynamic config reload)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: face-recognition-role
  namespace: default
  labels:
    app: face-recognition
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  resourceNames: ["face-recognition-config", "face-recognition-app-config", "face-recognition-secrets"]
  verbs: ["get", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: face-recognition-rolebinding
  namespace: default
  labels:
    app: face-recognition
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: face-recognition-role
subjects:
- kind: ServiceAccount
  name: face-recognition-sa
  namespace: default
