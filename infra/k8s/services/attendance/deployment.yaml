# ============================================
# Attendance Service - Deployment
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendance-depl
  namespace: default
  labels:
    app: attendance
    tier: application
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: attendance
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: attendance
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    
    spec:
      serviceAccountName: attendance-sa
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - attendance
              topologyKey: kubernetes.io/hostname
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z pgbouncer-srv.infrastructure 5432; do echo waiting for postgres; sleep 5; done']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis-master-srv.infrastructure 6379; do echo waiting for redis; sleep 5; done']
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z rabbitmq-srv.infrastructure 5672; do echo waiting for rabbitmq; sleep 5; done']
      
      containers:
      - name: attendance
        image: DOCKERHUB_USERNAME_PLACEHOLDER/graduate-project-
        imagePullPolicy: Always
        
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DATABASE)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: redis-password
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: rabbitmq-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: attendance-secrets
              key: jwt-secret
        
        envFrom:
        - configMapRef:
            name: attendance-config
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.npm
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        
        startupProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
          timeoutSeconds: 5
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      terminationGracePeriodSeconds: 30
      
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 256Mi
      - name: cache
        emptyDir:
          sizeLimit: 256Mi



