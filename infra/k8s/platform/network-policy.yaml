# ============================================
# Network Policy for GRADUATE_PROJECT
# ALLOW ALL - For debugging connectivity issues
# Remove default-deny temporarily to isolate the problem
# ============================================

---
# Rule 1: ALLOW DNS from graduate-project
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-queries
  namespace: graduate-project
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# Rule 2: ALLOW DNS from infrastructure
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-queries
  namespace: infrastructure
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# Rule 3: ALLOW ALL EGRESS from graduate-project
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
  namespace: graduate-project
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - {}

---
# Rule 4: ALLOW ALL INGRESS to infrastructure
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-ingress
  namespace: infrastructure
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - {}

---
# Rule 5: ALLOW ALL EGRESS from infrastructure
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-egress
  namespace: infrastructure
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - {}

---
# Rule 6: ALLOW ALL INGRESS to graduate-project
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all-ingress
  namespace: graduate-project
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - {}
