# ============================================
# Auth Service - Production HA Deployment
# ============================================
# Similar to Face-Recognition: anti-affinity, PDB, resources, health checks
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
  namespace: default
  labels:
    app: auth
    service: auth
    tier: application
    version: v1
spec:
  replicas: 1  # Start with 1 pod, HPA will scale
  
  selector:
    matchLabels:
      app: auth
      service: auth
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: auth
        service: auth
        tier: application
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "false"
    
    spec:
      serviceAccountName: auth-sa
      
      # ===== ANTI-AFFINITY =====
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - auth
            topologyKey: kubernetes.io/hostname
          
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth
              topologyKey: topology.kubernetes.io/zone
      
      # ===== SECURITY CONTEXT =====
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # ===== INIT CONTAINERS =====
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-primary-srv.infrastructure.svc.cluster.local 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          echo "PostgreSQL is ready!"
      
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z redis-master-srv.infrastructure.svc.cluster.local 6379; do
            echo "Waiting for Redis..."
            sleep 5
          done
          echo "Redis is ready!"
      
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z rabbitmq-srv.infrastructure.svc.cluster.local 5672; do
            echo "Waiting for RabbitMQ..."
            sleep 5
          done
          echo "RabbitMQ is ready!"
      
      containers:
      - name: auth
        image: auth-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        
        env:
        # ===== POD IDENTITY =====
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        # ===== APP CONFIG =====
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        
        envFrom:
        - configMapRef:
            name: auth-config
        - secretRef:
            name: auth-secrets
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        
        # ===== RESOURCES (OPTIMIZED FOR GRADUATION PROJECT) =====
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
            ephemeral-storage: "128Mi"
          limits:
            memory: "128Mi"
            cpu: "150m"
            ephemeral-storage: "256Mi"
        
        # ===== HEALTH CHECKS =====
        startupProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
          successThreshold: 1
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        
        # ===== SECURITY =====
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 500Mi
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

---
# ===== POD DISRUPTION BUDGET =====
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-pdb
  namespace: default
  labels:
    app: auth
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: auth
      service: auth

---
# ===== SERVICE ACCOUNT =====
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-sa
  namespace: default
  labels:
    app: auth
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: auth-role
  namespace: default
  labels:
    app: auth
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  resourceNames: ["auth-config", "auth-secrets"]
  verbs: ["get", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-rolebinding
  namespace: default
  labels:
    app: auth
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: auth-role
subjects:
- kind: ServiceAccount
  name: auth-sa
  namespace: default

---
# ===== SERVICE =====
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
  namespace: default
  labels:
    app: auth
    service: auth
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: auth
    service: auth

---
# ===== HPA =====
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-hpa
  namespace: default
  labels:
    app: auth
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-depl
  
  minReplicas: 1
  maxReplicas: 2
  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 85
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90

