apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-srv
  namespace: infrastructure
  labels:
    app: rabbitmq
    tier: messaging
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  - name: prometheus
    port: 15692
    targetPort: 15692
  type: ClusterIP
