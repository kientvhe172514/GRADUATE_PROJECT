apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: monitoring
  labels:
    app: fluentd
    tier: monitoring
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head false
      refresh_interval 10
      <parse>
        @type json
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        keep_time_key true
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
      kubernetes_url https://kubernetes.default.svc:443
      verify_ssl true
      ca_file /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file /var/run/secrets/kubernetes.io/serviceaccount/token
    </filter>

    # üõ°Ô∏è B·∫ÆT BU·ªòC: Lo·∫°i b·ªè logs c·ªßa ch√≠nh Fluentd ƒë·ªÉ tr√°nh log loop (ƒë·ªá quy v√¥ h·∫°n)
    <filter kubernetes.**>
      @type grep
      <exclude>
        key $.kubernetes.namespace_name
        pattern /^(monitoring)$/
      </exclude>
      <exclude>
        key $.kubernetes.labels.app
        pattern /^(fluentd)$/
      </exclude>
    </filter>

    # üõ°Ô∏è Gi·ªõi h·∫°n rate ƒë·ªÉ tr√°nh log storm
    <filter kubernetes.**>
      @type throttle
      group_key kubernetes.pod_name
      group_bucket_period_s 60
      group_bucket_limit 1000
      group_reset_rate_s 0
    </filter>

    # ‚úÖ G·ª¨I LOGS V√ÄO ELASTICSEARCH
    <match kubernetes.**>
      @type elasticsearch
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme http
      
      # Index settings
      logstash_prefix microservices
      logstash_format true
      logstash_dateformat %Y.%m.%d
      
      # Disable deprecated type field (ES 8.x)
      suppress_type_name true
      
      # Index lifecycle - t·ª± ƒë·ªông x√≥a logs c≈© h∆°n 7 ng√†y
      index_name microservices-logs-%Y.%m.%d
      
      # Connection settings
      reconnect_on_error true
      reload_on_failure true
      reload_connections false
      request_timeout 30s
      
      # Buffer settings - CRITICAL ƒë·ªÉ tr√°nh tr√†n memory/disk
      <buffer>
        @type file
        path /tmp/fluentd-buffers/elasticsearch.buffer
        flush_mode interval
        flush_interval 30s
        flush_thread_count 2
        
        # Retry settings
        retry_type exponential_backoff
        retry_wait 1s
        retry_max_interval 60s
        retry_timeout 1h
        retry_forever false
        retry_max_times 10
        
        # Size limits
        chunk_limit_size 5MB
        total_limit_size 256MB
        overflow_action drop_oldest_chunk
        
        # Flush settings
        flush_at_shutdown true
        disable_chunk_backup true
      </buffer>
    </match>

    # ‚ö†Ô∏è FALLBACK: N·∫øu ES down, log ra file ƒë·ªÉ kh√¥ng m·∫•t data
    <match **>
      @type file
      path /var/log/fluentd-output/fallback
      append true
      compress gzip
      <buffer>
        @type file
        path /tmp/fluentd-buffers/fallback.buffer
        flush_mode interval
        flush_interval 60s
        chunk_limit_size 10MB
        total_limit_size 128MB
        overflow_action drop_oldest_chunk
      </buffer>
      <format>
        @type json
      </format>
    </match>